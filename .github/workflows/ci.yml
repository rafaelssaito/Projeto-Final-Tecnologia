name: CI Pipeline

on: [push, pull_request]  # Executa a pipeline em cada push ou PR

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'  # Versão do Python usada no projeto

    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8 firebase-admin

    - name: Executar testes com pytest
      run: pytest

    - name: Verificar qualidade do código com flake8
      run: flake8 --max-line-length=88 --exclude=venv
